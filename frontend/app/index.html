<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack App</title>
  </head>
  <body data-ng-app="myApp">
    <nav>
      <a data-ng-click=""></a>
      <a ></a>
    </nav>
    <section data-ng-controller="ContinentCtrl as conts">
      <create-continent-form></create-continent-form><!-- Creating a new set of data-->
      <edit-form-for-continents></edit-form-for-continents><!-- Editing one data set selected by ID -->
      <!-- Getting all data via GET route -->
      <form data-ng-submit="conts.getContinents()">
        <div "conts.deleting === true" ? data-ng-repeat="contData in conts.allContinents" : data-ng-repeat="contData in conts.continentsList"><br>
          <label class="conts-repeat">id:</label>
          <p class="conts-repeat" data-ng-bind="contData._id"></p>
          <label class="conts-repeat">Country:</label>
          <p class="conts-repeat" data-ng-bind="contData.country"></p>
          <label>Region:</label>
          <p class="conts-repeat" data-ng-bind="contData.region"></p>
          <label class="conts-repeat">Mineral:</label>
          <p class="conts-repeat" data-ng-bind="contData.mineral"></p>
        </div>
        <button type="submit">Get All Continents Data</button>
      </form>
    </section><br>

    <section data-ng-controller="gemsController as gems">
      <create-gem-form></create-gem-form><!-- Creating a new set of data-->
      <edit-form-for-gems></edit-form-for-gems><!-- Editing one data set selected by ID -->
      <!-- Getting all data via GET route -->
      <form data-ng-submit="gems.getGems()">
        <div "gems.deleting === true" ? data-ng-repeat="gemsData in gems.allGems" : data-ng-repeat="gemsData in gems.gemsList">
          <label class="conts-repeat">id:</label>
          <p class="conts-repeat" data-ng-bind="gemsData._id"></p>
          <label class="conts-repeat">Name:</label>
          <p class="conts-repeat" data-ng-bind="gemsData.name"></p>
          <label class="conts-repeat" >Color:</label>
          <p class="conts-repeat" data-ng-bind="gemsData.color"></p>
          <label class="conts-repeat">Density:</label>
          <p class="conts-repeat" data-ng-bind="gemsData.density"></p>
        </div>
        <button type="submit">Get All Gems Data</button>
      </form>
    </section>
    <script src="./bundle.js" type="text/javascript"></script>

  </body>
</html>
